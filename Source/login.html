<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Tinder</title>
  <link rel="stylesheet" type="text/css" title="stylesheet" href="style.css">
</head>
<body>
  <div id="root">
    <div class="background">
      <div class="backdrop">
      </div>
    </div>
    <div class="login-form-container" id="login-form">
      <div class="login-form-content">
        <div class="login-form-header">
          <h1>Welcome to the Meme Tinder</h1>
        </div>
        <div class="login-input">
          <div class="input-container">
            <input type="email" class="input" name="email" placeholder="Email"></input>
          </div>
          <div class="input-container">
            <input type="password" class="input" name="pwd" placeholder="Password"></input>
          </div>
          <div class="button-container">
            <button class="button" id="login">Login</button>
          </div>
          <div class="button-container">
            <button class="button" id="register">Register</button>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
